.grid {
    position: fixed;
    inset: 0;
    display: grid;

    grid-template-rows: repeat(5, 1fr);

    height: 100vh;

}

.overlay {

    inset: 0;

    z-index: 5;
}

.content {

    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    z-index: 10;
}

h1 {

    letter-spacing: 6px;
    font-weight: 700;
}

h2 {
    margin-top: 20px;
    font-size: 26px;
    opacity: 0.85;
    letter-spacing: 3px;
}
