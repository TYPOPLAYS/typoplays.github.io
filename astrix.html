<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astrix Studio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

.background {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
}

.row {
    height: 20vh;
    display: flex;
    overflow: hidden;
}

.track img {
    height: 20vh;
    width: 20vh;
    object-fit: cover;
    filter: brightness(0.55);
}

.track {
    display: flex;
    width: max-content;
    animation: scrollRight 60s linear infinite;
}

.row.left .track {
    animation: scrollLeft 60s linear infinite;
}

@keyframes scrollRight {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

@keyframes scrollLeft {
    from { transform: translateX(-50%); }
    to { transform: translateX(0); }
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 5;
}

.content {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    z-index: 10;
}

h1 {
    font-size: 72px;
    letter-spacing: 6px;
    font-weight: 700;
}

h2 {
    margin-top: 20px;
    font-size: 26px;
    opacity: 0.85;
    letter-spacing: 3px;
}
</style>
</head>

<div class="background" id="bg"></div>

    bg.appendChild(row);
}
