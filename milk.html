<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MilkHotlyne the goat</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    margin: 0;
    background: #0f1218;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
</style>
</head>

<body>

<div class="bg-[#141820] rounded-2xl p-6 w-full max-w-xl border-4 border-[#2c3340] relative shadow-[0_0_30px_rgba(0,0,0,0.5)]"
     style="background-image: linear-gradient(135deg, rgb(28, 32, 42) 0%, rgb(15, 18, 24) 100%), repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(255, 255, 255, 0.03) 4px, rgba(255, 255, 255, 0.03) 5px);">

  <!-- Profile Header -->
  <div class="flex flex-col items-center gap-4 mb-8">

    <div class="relative w-32 h-32 mt-4">
      <div class="absolute inset-0 bg-gray-800/40 rounded-full overflow-hidden">
        <img src="https://render.crafty.gg/3d/bust/MilkHotlyne"
             alt="MilkHotlyne Bust"
             class="w-[85%] h-[85%] mt-5 mx-auto object-cover relative z-10">
      </div>
      <div class="absolute inset-[-1px] rounded-full border-4 border-[#ffd700] shadow-[0_0_8px_rgba(255,215,0,0.5)] z-20"></div>
    </div>

    <div class="text-center">
      <h1 class="text-3xl font-bold text-white">MilkHotlyne</h1>
      <p class="text-gray-400 text-xl">Outback Soloer</p>
    </div>

    <div class="bg-gray-800/40 px-4 py-2 rounded-2xl flex items-center gap-2">
      <span class="text-4xl font-bold text-[#ffd700] drop-shadow-[0_0_8px_rgba(255,215,0,0.5)]">#-∞</span>
      <span class="text-2xl font-bold text-white">Overall</span>
      <span class="text-xl font-bold text-gray-400">(∞ Points)</span>
    </div>

  </div>

  <!-- Gamemode Stats -->
  <div class="rounded-2xl p-4 bg-gray-800/40">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 justify-items-center">

      <!-- Stat Card Template Repeated -->
      <div class="stat-card">
        <img src="https://ocetiers.net/images/netherite pot.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/diamond pot.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/sword.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/axe.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/smp.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/diamond smp.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/uhc.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/crystal.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/mace.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

      <div class="stat-card">
        <img src="https://ocetiers.net/images/cart.png?t=1771585735644">
        <span>HT-∞</span>
      </div>

    </div>
  </div>

</div>

<style>
.stat-card {
  background-color: #00ffb0;
  width: 4.5rem;
  height: 7rem;
  border-radius: 9999px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 2px solid rgba(0,0,0,0.4);
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

.stat-card img {
  width: 28px;
  height: 28px;
  object-fit: contain;
  margin-bottom: 8px;
}

.stat-card span {
  font-weight: bold;
  color: white;
  font-size: 1.2rem;
}
</style>

</body>

</html>
