<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typoplays | Vouches</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e2e8f0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 80px 20px;
}

.nav {
  margin-bottom: 40px;
}

.nav a {
  text-decoration: none;
  color: #38bdf8;
  border: 1px solid #38bdf8;
  padding: 8px 14px;
  border-radius: 8px;
  transition: 0.3s ease;
}

.nav a:hover {
  background: #38bdf8;
  color: #0f172a;
}

h1 {
  margin-bottom: 15px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 50px;
}

.vouch-card {
  background: #111827;
  padding: 30px;
  border-radius: 16px;
  border: 1px solid #1f2937;
  text-align: center;
  transition: 0.3s ease;
}

.vouch-card:hover {
  border-color: #38bdf8;
  box-shadow: 0 0 30px rgba(56,189,248,0.2);
}

.vouch-card img {
  max-width: 100%;
  border-radius: 12px;
}
</style>
</head>

<body>
<div class="container">

<div class="nav">
  <a href="index.html">← Back to Home</a>
</div>

<h1>Community Vouches</h1>
<p class="subtitle">Feedback and testimonials from people I’ve worked with.</p>

<div class="vouch-card">
  <img src="sharcksvouch.webp" alt="Sharcks Vouch">
</div>

</div>
</body>
</html>
