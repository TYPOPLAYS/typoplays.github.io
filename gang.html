<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Gang</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1a1f2b 0%, #0f1218 60%);
  min-height: 100vh;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background-image: radial-gradient(rgba(255,215,0,0.08) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveParticles 40s linear infinite;
  z-index: 0;
}

@keyframes moveParticles {
  from { transform: translate(0,0); }
  to { transform: translate(200px,200px); }
}

.gang-title {
  font-size: 3.5rem;
  font-weight: 900;
  letter-spacing: 4px;
  background: linear-gradient(90deg, #ffd700, #fff5b7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 20px rgba(255,215,0,0.25);
  position: relative;
  z-index: 2;
}

.player-card {
  position: relative;
  border-radius: 24px;
  background: linear-gradient(145deg, #1c202a, #12151d);
  border: 2px solid #d4af37;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  transition: transform 0.08s ease-out, box-shadow 0.2s ease, border-color 0.2s ease;
  overflow: hidden;
  transform-style: preserve-3d;
  z-index: 2;
}

.player-card:hover {
  border-color: #ffd700;
  box-shadow: 
    0 0 18px rgba(255,215,0,0.18),
    0 20px 60px rgba(0,0,0,0.7);
}

.player-card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 24px;
  box-shadow: 0 0 0 rgba(255,215,0,0);
  animation: pulseGlow 3s infinite;
  pointer-events: none;
}

@keyframes pulseGlow {
  0% { box-shadow: 0 0 0 rgba(255,215,0,0); }
  50% { box-shadow: 0 0 30px rgba(255,215,0,0.2); }
  100% { box-shadow: 0 0 0 rgba(255,215,0,0); }
}

.player-name {
  font-size: 1.2rem;
  font-weight: 700;
  color: white;
  margin-top: 1rem;
}

.player-sub {
  font-size: 0.9rem;
  color: #9ca3af;
}

.badge {
  position: absolute;
  top: 12px;
  right: 12px;
  background: linear-gradient(135deg, #ffd700, #b8860b);
  color: black;
  font-weight: 800;
  font-size: 0.7rem;
  padding: 4px 8px;
  border-radius: 9999px;
  box-shadow: 0 0 10px rgba(255,215,0,0.6);
}

.blank-card {
  background: linear-gradient(145deg, #151922, #0d1016);
  border: 2px dashed #2c3340;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #4b5563;
  font-weight: bold;
  font-size: 1.2rem;
  border-radius: 24px;
  z-index: 2;
}
</style>
</head>

<body>

<div class="text-center mt-10 mb-10 relative z-10">
  <div class="gang-title">THE GANG</div>
  <div class="text-gray-400 tracking-widest mt-2">Elite Minecraft Degenerates</div>
</div>

<div class="px-10 pb-16 relative z-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10">

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">A</div>
      <img src="https://render.crafty.gg/3d/bust/eclipseleon?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Eclipse</div>
      <div class="player-sub">The weird gif guy</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">A+</div>
      <img src="https://render.crafty.gg/3d/bust/d7lta?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Cayce</div>
      <div class="player-sub">Delta Force</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">SSS+</div>
      <img src="https://render.crafty.gg/3d/bust/milkhotlyne?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Milk</div>
      <div class="player-sub">The Outback Soloer</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">A+</div>
      <img src="https://render.crafty.gg/3d/bust/typoplays?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Typo</div>
      <div class="player-sub">Programming Overlord</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">A</div>
      <img src="https://render.crafty.gg/3d/bust/_TismFrog?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">TismFrog</div>
      <div class="player-sub">The goat apparently</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">B+</div>
      <img src="https://render.crafty.gg/3d/bust/yukitee?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Yuki</div>
      <div class="player-sub">Dead in vc</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">S</div>
      <img src="https://render.crafty.gg/3d/bust/clairemeows?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Claire</div>
      <div class="player-sub">Chocolate <span class="font-bold text-white">E</span>clair</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">B</div>
      <img src="https://render.crafty.gg/3d/bust/mjjohno?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Mjjohno</div>
      <div class="player-sub">The quick drop</div>
    </div>

    <div class="player-card p-6 flex flex-col items-center justify-center" data-tilt>
      <div class="badge">C-</div>
      <img src="https://render.crafty.gg/3d/bust/bossbaby67?shadow=true" class="w-32 h-32 object-contain">
      <div class="player-name">Cooper</div>
      <div class="player-sub">Typo's Little Slut</div>
    </div>

    <div class="blank-card">
      Who's the final chud?
    </div>

  </div>
</div>

<script>
document.querySelectorAll("[data-tilt]").forEach(card => {
  card.addEventListener("mousemove", e => {
    const rect = card.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    const y = (e.clientY - rect.top) / rect.height - 0.5;

    const rotateX = y * 25;
    const rotateY = -x * 25;

    card.style.transform = `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.08)`;
  });

  card.addEventListener("mouseleave", () => {
    card.style.transform = "perspective(800px) rotateX(0) rotateY(0) scale(1)";
  });
});
</script>

</body>

</html>
